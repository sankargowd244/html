<!doctype html>
<html>
<head>
<style>
img {
	width:300px;
	height:300px;
}
</style>
<script src="../js/jquery.js">
</script>
</head>

<body>
<img class='fadeto' src="../new/gre.jpg" />
<img class='fadeto' src="../new/gre.jpg" />
<img class='fadeto' src="../new/gre.jpg" />
<script>
$(document).ready(function (){
	$('.fadeto').css('opacity', '.4');
	$('.fadeto').mouseover(function(){
	$(this).fadeTo(500, 1);
	$('.fadeto').not(this).fadeTo(500, .4);
	} );
	$('.fadeto').mouseout(function(){
	$(this).css('opacity', '1');
	} );
} );
</script>
</body>
</html>
