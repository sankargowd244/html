<!doctype html>
<html>
<head>


<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("img").before("#im1",hide("#im2"));
});
$("#btn2")click(function(){
$("img").after("#im2",hide("#im1"));

});
});
</script>


</script>
</head>
<body>



<div>

<img  style="height:200px; width:200px; position:absolute;" src="../new/imgg.jpg" />
<img id="im1" style="height:200px; width:200px; position:absolute;" src="../new/shi.jpg" />
<img id="im2"  style="height:200px; width:200px; position:absolute;" src="../new/road.jpg" />
</div>

<button id="btn1">Find all text nodes in div and wrap them</button><br>
<button id="btn2">Find all text nodes in div and wrap them</button><br>
</body>
</html>
