function factor(num){
	var count=num;
	if(count===0){
	return 1;
	}
	else {
	for(var i=1; i<count;i++){
	num= num*i;
	}
	return num;
	}
}

//title
function title(str) {
		var arrayOfStrings=str.split(' ');
		for(var i=0; i<arrayOfStrings.length; i++){
		var placeHolder=arrayOfStrings[i];
		var upLetter=placeHolder.charAt(0).toUpperCase();
		placeHolder=placeHolder.slice(1,placeHolder.length).toLowerCase();
		arrayOfStrings[i]=upLetter.concat(placeHolder);
		}
		str=arrayOfStrings.join(' ');
		return str;
}

function truncate(str, num) {
	if(num>3){
	if(str.length>num) {
	str=str.slice(0,num-3);
	str=str.concat('...');
	}

	}

//chunky
function chunk(arr, size){
		var holderArray=[];
		var count=0;
		while(count<arr.length){
		holderArray.push(arr.slice(count, count+size);
		count=count+size;
		}
		return holderArray;
}

	//pig latin 
	function translatePgi(str){
	var letters=str.split('');
	var owelRegEx=/[aeiou]/;
	if(owelRegEx.test(letters[0])){
	return letters.join('')+ 'way';
	}
	while(true){
	if(!owelRegEx.test(letters[0])){
	letters.push(letters.splice(0,1));
	}
	else {
	break;
	}
	}
	str=letters.join('')+'ay';
	return str;
	}
