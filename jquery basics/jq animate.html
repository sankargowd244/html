<!doctype html>
<html>
<head>


<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("button").click(function(){
	var div =$("div");
	  div.animate({height:'300px',width:'600px', opacity:'0.4'}, 'slow');
	  div.animate({height:'100px',width:'200px', opacity:'0.8'}, 'slow');
	  div.animate({height:'100px',width:'900px', opacity:'.3'}, 'slow');
	  div.animate({height:'400px',width:'100px', opacity:'.9'}, 'slow');
});


});
</script>
</head>
<body>

<h1>Welcome to My Homepage</h1>
<button>Animate</button><br><br>
<div style="background:hotpink; height:100px; width:100px; position:absolute"></div>



</body>
</html>
