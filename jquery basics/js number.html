<!DOCTYPE html>
<html>
<body>

<p>The getFullYear() method returns the full year of a date:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML=
Number(true) +"<br>"+
Number(false) +"<br>"+
Number(new Date) +"<br>"+
Number(" 10") +"<br>"+
Number("10 ") +"<br>"+
Number("10 6")+"<br>"+
Date();
</script>

</body>
</html>
