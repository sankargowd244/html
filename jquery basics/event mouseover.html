<!doctype html>
<html>
<head>


<script
src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("p").mouseover(function(){
$("p").css("background-color", "yellow");
});
$("p").mouseout(function(){
$("p").css("background-color", "blue");
});
});


</script>
</head>
<body>
<p>click me</p>
</body>
</html>
