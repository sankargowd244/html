<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">YOUR BROWSER</canvas>
<script>
var c= document.getElementById("myCanvas");
var ctx= c.getcontext("2d");
ctx.shadowBlur= 10;
ctx.shadowOffsetX= 20;
ctx.shadowColor= "black";
ctx.fillStyle= "red";
ctx.fillRect(20, 20, 100, 80);

</script>
