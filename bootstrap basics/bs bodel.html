 <!doctype html>
<html>
<head>
<title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  .modal-fade {
  opacity:0.8;
  
  width:80%;
  height:500px;
  font-size:14px;
  }
  .modal-dialog{
  display:none;
  }
  #left {
  width:40%;
  background:rgb(0, 185,245);
  height:400px;
  color:white;
  float:left;
  line-height:25px;
  }
  #right {
  width:60%;
  height:400px;
  float:left;
  }
  </style>
</head>
<body>
<div class="container"> 
<h2>small modal</h2>
<!--trigger the model with-->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModel">open small modal</button>
<!-- model-->
<div class="modal-fade" id="myModal" role="dialog" background="https://assetscdn.paytm.com/images/catalog/view_item/49339/0.jpg">

<div class="modal-dialog modal-md">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal"style="color:rgb(0,185,245)" "font-size:30px;">&times;</button>
<h4 class="modal-title">modal header</h4>
</div>

<div id="left">
<ul style="text-align:center">
<img src="http:/pages/themesv2/images/mp-web/wallet-new.svg">
<h5>pay With Paytm Wallet</h5>
<li>pay ur bills using paytm wallet</li>
<li>In case of refund, money will be credited to your wallet instantaneously</li>
<li>Use Paytm wallet in other websites</li>
</ul>
</div>
<div id="right"></div>

<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">close</button>
</div>
</div>
</div>
</div>
</div><br>
<div class="container">
<h3>tool tip example</h3>
<a href="#" data-toggle="tooltip" title="hooray!">hover over me</a>
<script>
$(document).ready(function(){
	//below line is for tool tip
	$('[data-toggle="tooltip"]').tooltip();
	//below two lines are for bodal
	$(".btn-lg").click(function(){
	$(".modal-dialog").show();
	});
	$(".close").click(function(){
	$(".modal-dialog").hide();
	});
});
</script>
</div>

</body>
</html>
